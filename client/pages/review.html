<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Quiz - CodeCheck</title>
    <link rel="stylesheet" href="../output.css" />
    <link
      rel="shortcut icon"
      href="../assets/favicon.svg"
      type="image/x-icon"
    />
    <script>
      if (!localStorage.getItem("jwt_token")) {
        window.location.replace("/");
      }
    </script>
  </head>

  <body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex flex-col">
    <div id="navbar"></div>
    <main class="flex-1 max-w-7xl mx-auto px-4 sm:px-6 py-8">
      <!-- Header -->
      <div class="text-center mb-10">
        <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-4">
          Quiz Review
        </h1>
        <p class="text-xl text-gray-600 dark:text-gray-400">
          Review your answers from the JavaScript Quiz
        </p>
      </div>

      <!-- Questions Container -->
      <div class="space-y-8" id="question-container"></div>
    </main>

    <div id="footer"></div>
  </body>
</html>

<script type="module" src="../js/load-components.js"></script>
<script type="module" src="../js/review.js"></script>
<script src="../js/common.js"></script>
<script type="module" src="../js/api-service.js"></script>
