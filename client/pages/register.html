<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CodeCheck</title>
    <link rel="stylesheet" href="../output.css">
    <link rel="shortcut icon" href="../assets/favicon.svg" type="image/x-icon">
    <script>
        if (localStorage.getItem('jwt_token')) {
            window.location.replace('/');
        }
    </script>
</head>

<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <main class="max-w-md mx-auto px-4 sm:px-6 py-12">
        <!-- Register Card -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-blue-500 to-purple-600 px-8 py-10 text-center">
                <div class="h-16 w-16 rounded-full bg-white/20 flex items-center justify-center mx-auto mb-4">
                    <span class="text-3xl text-white">ðŸš€</span>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">Join CodeCheck</h1>
                <p class="text-blue-100">Create your account to start quizzing</p>
            </div>

            <!-- Register Form -->
            <div class="p-8">
                <form class="space-y-6" novalidate>
                    <!-- Username -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Username
                        </label>
                        <input type="text" name="username"
                            class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                            placeholder="Choose a username" required>
                        <p class="field-error text-red-400 mt-1"></p>
                    </div>

                    <!-- Full Name -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Full Name
                        </label>
                        <input type="text" name="name"
                            class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                            placeholder="Enter your full name" required>
                        <p class="field-error text-red-400 mt-1"></p>
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Password
                        </label>
                        <input type="password" name="password"
                            class="registered-pass w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                            placeholder="Create a password" required>
                        <p class="field-error text-red-400 mt-1"></p>
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Confirm Password
                        </label>
                        <input type="password" name="confirm-pass"
                            class="confirm-pass w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                            placeholder="Confirm your password" required>
                        <p class="field-error text-red-400 mt-1"></p>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg">
                        Create Account
                    </button>
                </form>

                <!-- Login Link -->
                <div class="text-center mt-8 pt-6 border-t border-gray-200 dark:border-gray-700">
                    <p class="text-gray-600 dark:text-gray-400">
                        Already have an account?
                        <a href="/login" class="text-blue-600 dark:text-blue-400 font-medium">
                            Sign in
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>

<script type="module" src="../js/api-service.js"></script>
<script src="../js/common.js"></script>
<script type="module" src="../js/form-validation.js"></script>
<script type="module" src="../js/register.js"></script>
